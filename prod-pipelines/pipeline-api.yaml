AWSTemplateFormatVersion: 2010-09-09
Description: >
  Amazon S3: Manages CodeBuild Artifacts as well as Cache for subsequent runs when defined in the build spec
  AWS CodeBuild: Manages and Runs builds specified under buildspec.yaml
  AWS CodePipeline: Manages and Runs the Continuous Integration and Continuous Deployment pipeline
  AWS CloudFormation: Manages SAM templates and creates the Infrastructure necessary for each environment
  AWS IAM: Manages Identity and Access across Services outlined above

Parameters:

  CodeRepository:
    Type: String
    Default: cloud-saas-api
  GitHubOwner:
    Type: String
    Default: ePRINTit
    Description: GitHub organization or user name
  GitHubConnectionArn:
    Type: String
    Description: ARN of the CodeStar connection to GitHub
  ProjectName:
    Type: String
    Default: cloud-saas-prod
  PipelineName:
    Type: String
    Default: cloud-saas-prod-api
  ArtifactSecondaryRegionBucket:
    Type: String
    Default: cloud-saas-api-us-artifact
  PrimaryRegion:
    Type: String
    Default: us-east-1
  SecondaryRegion:
    Type: String
    Default: us-west-2
  StackName:
    Type: String
    Default: cloud-saas-api-prod
  Environment:
    Type: String
    Default: prod
  BranchName:
    Type: String
    Default: main
  TargetAccountNo:
    Type: String
    Default: 807812734727
  QaAccountNo:
    Type: String
    Default: 412239032805
  KMSKeyPrimary:
    Type: String
    Default: 'arn:aws:kms:us-east-1:377667345683:key/mrk-35910bd225f941adb041fda200531464'
  KMSKeySecondary:
    Type: String
    Default: 'arn:aws:kms:us-west-2:377667345683:key/mrk-35910bd225f941adb041fda200531464'
  BuildArtifactsBucket:
    Type: String
    Default: 'cloud-saas-dev-api-pipeline-buildartifactsbucket-16h77aydunghq'
  PipelineRoleName:
    Type: String
    Default: pipelineRoleCrossAccount
  CloudformationRoleName:
    Type: String
    Default: cloudformationRoleAuth

Resources:

  ########  ##     ## #### ##       ########
  ##     ## ##     ##  ##  ##       ##     ##
  ##     ## ##     ##  ##  ##       ##     ##
  ########  ##     ##  ##  ##       ##     ##
  ##     ## ##     ##  ##  ##       ##     ##
  ##     ## ##     ##  ##  ##       ##     ##
  ########   #######  #### ######## ########

  CodeBuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: !Ref ProjectName
      Description: Build project project
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/amazonlinux2-x86_64-standard:5.0 # More info on Images: https://docs.aws.amazon.com/codebuild/latest/userguide/build-env-ref-available.html
        EnvironmentVariables:
          - Name: BUILD_OUTPUT_BUCKET
            Value: !Ref BuildArtifactsBucket
          - Name: US_WEST_2_ARTIFACT_BUCKET
            Value: !Ref ArtifactSecondaryRegionBucket
      ServiceRole: !GetAtt CodeBuildServiceRole.Arn
      Source:
        Type: CODEPIPELINE
      Tags:
        -
          Key: "Stack"
          Value: !Ref AWS::StackName
        -
          Key: "Project"
          Value: !Ref ProjectName

  ########  #### ########  ######## ##       #### ##    ## ########
  ##     ##  ##  ##     ## ##       ##        ##  ###   ## ##
  ##     ##  ##  ##     ## ##       ##        ##  ####  ## ##
  ########   ##  ########  ######   ##        ##  ## ## ## ######
  ##         ##  ##        ##       ##        ##  ##  #### ##
  ##         ##  ##        ##       ##        ##  ##   ### ##
  ##        #### ##        ######## ######## #### ##    ## ########

  Pipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      ArtifactStores:
        - Region: !Ref PrimaryRegion
          ArtifactStore:
            Type: S3
            Location: !Ref BuildArtifactsBucket
            EncryptionKey:
              Id: !Ref KMSKeyPrimary
              Type: KMS
        - Region: !Ref SecondaryRegion
          ArtifactStore:
            Type: S3
            Location: !Ref ArtifactSecondaryRegionBucket
            EncryptionKey:
              Id: !Ref KMSKeySecondary
              Type: KMS

      Name: !Ref PipelineName
      RoleArn: !GetAtt CodePipelineExecutionRole.Arn
      Stages:
        - Name: Source
          Actions:
            - Name: SourceCodeRepo
              ActionTypeId:
                Category: Source
                Owner: AWS
                Provider: CodeStarSourceConnection
                Version: "1"
              Configuration:
                ConnectionArn: !Ref GitHubConnectionArn
                FullRepositoryId: !Sub '${GitHubOwner}/${CodeRepository}'
                BranchName: !Ref BranchName
                OutputArtifactFormat: CODE_ZIP
              OutputArtifacts:
                - Name: SourceCodeAsZip
              RunOrder: 1
        - Name: Build
          Actions:
            - Name: CodeBuild
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: "1"
              Configuration:
                ProjectName: !Ref CodeBuildProject
              InputArtifacts:
                - Name: SourceCodeAsZip
              OutputArtifacts:
                - Name: BuildArtifactAsZip
        - Name: !Sub '${Environment}-${PrimaryRegion}'
          Actions:
            - Name: DeploymentApproval
              Region: us-east-1
              ActionTypeId:
                Category: Approval
                Owner: AWS
                Provider: Manual
                Version: "1"
              RunOrder: 1
            - Name: CreateChangeSet
              Region: !Ref PrimaryRegion
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: "1"
              RoleArn: !Sub "arn:aws:iam::${TargetAccountNo}:role/${PipelineRoleName}"
              Configuration:
                ActionMode: CHANGE_SET_REPLACE
                RoleArn: !Sub "arn:aws:iam::${TargetAccountNo}:role/${CloudformationRoleName}"
                StackName:  !Sub '${StackName}-${PrimaryRegion}'
                ChangeSetName:  !Sub '${StackName}-changeSet-${PrimaryRegion}'
                TemplatePath: BuildArtifactAsZip::packagedprimary.yaml
                TemplateConfiguration: SourceCodeAsZip::prod-primaryconfiguration.json
                Capabilities: CAPABILITY_NAMED_IAM,CAPABILITY_IAM,CAPABILITY_AUTO_EXPAND
              InputArtifacts:
                - Name: BuildArtifactAsZip
                - Name: SourceCodeAsZip
              RunOrder: 2
            - Name: ExecuteChangeSet
              Region: !Ref PrimaryRegion
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: "1"
              RoleArn: !Sub "arn:aws:iam::${TargetAccountNo}:role/${PipelineRoleName}"
              Configuration:
                ActionMode: CHANGE_SET_EXECUTE
                RoleArn: !Sub "arn:aws:iam::${TargetAccountNo}:role/${CloudformationRoleName}"
                StackName: !Sub '${StackName}-${PrimaryRegion}'
                ChangeSetName: !Sub '${StackName}-changeSet-${PrimaryRegion}'
              OutputArtifacts:
                - Name: !Sub '${StackName}-output-${PrimaryRegion}'
              RunOrder: 3
        - Name: !Sub '${Environment}-${SecondaryRegion}'
          Actions:
            - Name: DeploymentApproval
              Region: us-east-1
              ActionTypeId:
                Category: Approval
                Owner: AWS
                Provider: Manual
                Version: "1"
              RunOrder: 1
            - Name: CreateChangeSet
              Region: !Ref SecondaryRegion
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: "1"
              RoleArn: !Sub "arn:aws:iam::${TargetAccountNo}:role/${PipelineRoleName}"
              Configuration:
                ActionMode: CHANGE_SET_REPLACE
                RoleArn: !Sub "arn:aws:iam::${TargetAccountNo}:role/${CloudformationRoleName}"
                StackName: !Sub '${StackName}-${SecondaryRegion}'
                ChangeSetName: !Sub '${StackName}-changeSet-${SecondaryRegion}'
                TemplatePath: BuildArtifactAsZip::packagedsecondary.yaml
                TemplateConfiguration: SourceCodeAsZip::prod-secondaryconfiguration.json
                Capabilities: CAPABILITY_NAMED_IAM,CAPABILITY_IAM,CAPABILITY_AUTO_EXPAND
              InputArtifacts:
                - Name: BuildArtifactAsZip
                - Name: SourceCodeAsZip
              RunOrder: 2
            - Name: ExecuteChangeSet
              Region: !Ref SecondaryRegion
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Provider: CloudFormation
                Version: "1"
              RoleArn: !Sub "arn:aws:iam::${TargetAccountNo}:role/${PipelineRoleName}"
              Configuration:
                ActionMode: CHANGE_SET_EXECUTE
                RoleArn: !Sub "arn:aws:iam::${TargetAccountNo}:role/${CloudformationRoleName}"
                StackName: !Sub '${StackName}-${SecondaryRegion}'
                ChangeSetName: !Sub '${StackName}-changeSet-${SecondaryRegion}'
              OutputArtifacts:
                - Name: !Sub '${StackName}-output-${SecondaryRegion}'
              RunOrder: 3


  ####    ###    ##     ##
  ##    ## ##   ###   ###
  ##   ##   ##  #### ####
  ##  ##     ## ## ### ##
  ##  ######### ##     ##
  ##  ##     ## ##     ##
  #### ##     ## ##     ##

  CodeBuildServiceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Action:
              - 'sts:AssumeRole'
            Effect: Allow
            Principal:
              Service:
                - codebuild.amazonaws.com
      Path: /
      Policies:
        - PolicyName: CodeBuildLogs
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              -
                Effect: Allow
                Action:
                  - 'logs:CreateLogGroup'
                  - 'logs:CreateLogStream'
                  - 'logs:PutLogEvents'
                Resource:
                  - !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/codebuild/${ProjectName}'
                  - !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/codebuild/${ProjectName}:*'
        - PolicyName: CodeBuildArtifactsBucket
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              -
                Effect: Allow
                Action:
                  - 's3:GetObject'
                  - 's3:GetObjectVersion'
                  - 's3:PutObject'
                Resource:
                  - !Sub 'arn:aws:s3:::${BuildArtifactsBucket}/*'
                  - !Sub 'arn:aws:s3:::${ArtifactSecondaryRegionBucket}/*'
        - PolicyName: prodCodeBuildCrossAccountPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action: sts:AssumeRole
                Resource: !Sub 'arn:aws:iam::${TargetAccountNo}:role/*'
        - PolicyName: CodeBuildParameterStore
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              -
                Effect: Allow
                Action: 'ssm:GetParameters'
                Resource: '*'

  CloudFormationExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          Action: 'sts:AssumeRole'
          Effect: Allow
          Principal:
            Service: cloudformation.amazonaws.com
      Path: /
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/AdministratorAccess'


  CodePipelineExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          -
            Action:
              - 'sts:AssumeRole'
            Effect: Allow
            Principal:
              Service:
                - codepipeline.amazonaws.com
      Path: /
      Policies:
        - PolicyName: CodePipelineAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              -
                Effect: Allow
                Action:
                  - 'iam:PassRole'
                  - 'lambda:InvokeFunction'
                  - 'lambda:ListFunctions'
                  - 'lambda:InvokeAsyc'
                Resource: '*'
        - PolicyName: CodePipelineCodeAndArtifactsS3Bucket
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              -
                Effect: Allow
                Action: 's3:*'
                Resource: !Sub 'arn:aws:s3:::${BuildArtifactsBucket}/*'
              -
                Effect: Allow
                Action: 's3:*'
                Resource: !Sub 'arn:aws:s3:::${ArtifactSecondaryRegionBucket}/*'
              -
                Effect: Allow
                Action: 'codestar-connections:UseConnection'
                Resource: !Ref GitHubConnectionArn
        - PolicyName: prodCrossAccountPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action: sts:AssumeRole
                Resource: !Sub 'arn:aws:iam::${TargetAccountNo}:role/*'
        - PolicyName: CodePipelineCodeBuildAndCloudformationAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              -
                Effect: Allow
                Action:
                  - 'codebuild:StartBuild'
                  - 'codebuild:BatchGetBuilds'
                Resource:
                  - !Sub 'arn:aws:codebuild:${AWS::Region}:${AWS::AccountId}:project/${CodeBuildProject}'
                  - !Sub 'arn:aws:codebuild:${SecondaryRegion}:${AWS::AccountId}:project/${CodeBuildProject}'
              -
                Effect: Allow
                Action:
                  - 'cloudformation:CreateStack'
                  - 'cloudformation:DescribeStacks'
                  - 'cloudformation:DeleteStack'
                  - 'cloudformation:UpdateStack'
                  - 'cloudformation:CreateChangeSet'
                  - 'cloudformation:ExecuteChangeSet'
                  - 'cloudformation:DeleteChangeSet'
                  - 'cloudformation:DescribeChangeSet'
                  - 'cloudformation:SetStackPolicy'
                  - 'cloudformation:SetStackPolicy'
                  - 'cloudformation:ValidateTemplate'
                Resource:
                  - !Sub 'arn:aws:cloudformation:${AWS::Region}:${AWS::AccountId}:stack/${ProjectName}*/*'
                  - !Sub 'arn:aws:cloudformation:${SecondaryRegion}:${AWS::AccountId}:stack/${ProjectName}*/*'
                  - !Sub 'arn:aws:cloudformation:${SecondaryRegion}:aws:transform/Serverless-2016-10-31'

  EventRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - events.amazonaws.com
            Action: sts:AssumeRole
      Path: /
      Policies:
        - PolicyName: eb-pipeline-execution
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action: codepipeline:StartPipelineExecution
                Resource: !Join [ '', [ 'arn:aws:codepipeline:', !Ref 'AWS::Region', ':', !Ref 'AWS::AccountId', ':', !Ref Pipeline ] ]

  EventRule:
    Type: AWS::Events::Rule
    Properties:
      EventPattern:
        source:
          - aws.codestar-connections
        detail-type:
          - 'CodeStar Source Connection State Change'
        resources:
          - !Ref GitHubConnectionArn
        detail:
          event:
            - referenceCreated
            - referenceUpdated
          referenceType:
            - branch
          referenceName:
            - !Ref BranchName
      Targets:
        - Arn:
            !Join [ '', [ 'arn:aws:codepipeline:', !Ref 'AWS::Region', ':', !Ref 'AWS::AccountId', ':', !Ref Pipeline ] ]
          RoleArn: !GetAtt EventRole.Arn
          Id: codepipeline-AppPipeline

Outputs:

  CodeBuildProject:
    Description: CodeBuild Project name
    Value: !Ref CodeBuildProject

  CodePipeline:
    Description: AWS CodePipeline pipeline name
    Value: !Ref Pipeline

  CodeBuildIAMRole:
    Description: CodeBuild IAM Role
    Value: !GetAtt CodeBuildServiceRole.Arn

  CloudformationIAMRole:
    Description: Cloudformation IAM Role
    Value: !GetAtt CloudFormationExecutionRole.Arn

  CodePipelineIAMRole:
    Description: CodePipeline IAM Role
    Value: !GetAtt CodePipelineExecutionRole.Arn
